{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="overflow-x-auto w-full p-3">
  <h1 class='text-2xl p-5 font-bold'>Usuarios del sindicato</h1>
  <a href={% url 'crear_usuario' %} class='absolute top-5 right-5 bg-green-900 py-2 px-10 text-white rounded-xl'>Nuevo usuario</a>
  <table class="min-w-full bg-white border border-gray-200 shadow-lg rounded-lg">
    <thead class="bg-green-900 text-white">
      <tr>
        <th class="px-4 py-2 text-left">Usuario</th>
        <th class="px-4 py-2 text-left">Correo</th>
        <th class="px-4 py-2 text-left">Rol</th>
        <th class="text-center px-4 py-2 text-left">Salario</th>
        <th class="text-center px-4 py-2 text-left">Cuota</th>
        <th class="text-center px-4 py-2 text-left">Eliminar</th>
      </tr>
    </thead>
    <tbody class="text-gray-700">
      <!-- Ejemplo de fila -->
      {% for u in usuarios %}
      <tr class="border-t border-gray-200 hover:bg-gray-100">
        <td class="px-4 py-2 font-semibold text-black"><a href={% url 'editar_usuario' u.pk %}><i class="fa fa-edit pr-3"></i>{{u.first_name}}</a></td>
        <td class="px-4 py-2">{{u.email}}</td>
        <td class="px-4 py-2">{{u.roll.nombre}}</td>
        <td class="text-center px-4 py-2">$ {{u.salario}}</td>
        <td class="text-center px-4 py-2">$ 10</td>
        <td class="text-center px-4 py-2"><a href={% url 'eliminar_usuario' u.pk %}><i class='fas fa-trash text-red-600'></i></a></td>
      </tr>
      {% endfor %}
      
    </tbody>
  </table>
</div>

{% endblock content %}
